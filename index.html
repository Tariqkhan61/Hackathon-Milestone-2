<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder By<br> Muhammad Tariq Mahboob</h1>
    <form id="resumeForm">
        <fieldset>
            <legend><b><i>Personal Information</i></b></legend>
            <label for="name"><b>Name:</b></label>
            <input type="text"id="name" name="name" required>

            <label for="email"><b>Email:</b></label>
            <input type="text"id="email" name="email" required>

            <label for="phone"><b>Phone:</b></label>
            <input type="text"id="phone" name="phone" required>
    
            <label for="profilepicture"><b><i>Profile Picture</i></b></label>
            <input type="file" id="profilepicture" name="profilepicture" 
            accept="image/*" required>
        
        </fieldset>
        
           

        <fieldset>
            <legend><b><i>Education</i></b></legend>
            <label for="education"><b>Education:</b></b></label>
            <textarea id="education" name="education" rows="4" required></textarea><br>

        </fieldset>
        <fieldset>
        <legend><b><i>Experience</i></b></legend>
        <label for="experience"><b>Experience:</b></label>
        <textarea id="experience" name="experience" rows="4" required></textarea><br>

    </fieldset>
       
        <fieldset>
            <legend><b><i>Skills</i></b></legend>
            <label for="skills"><b>Skills</b></label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset>
        <button type="Submit"><b><i>Generate Resume Below</i></b></button>
    </form>
    <div id="resumeOutput">
        <!--Resume will be generated below-->
    </div>
    <script src="script.js"></script>
</body>
</html>
